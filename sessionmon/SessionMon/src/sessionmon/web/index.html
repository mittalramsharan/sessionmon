<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>SessionMon - $title</title>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">

	<style type="text/css">
		$csscontent
	</style>
  </head>

  <body>
    <div class="header">
		<h1>SessionMon</h1>
		<ul class="nav">
			<li><a href="$requesturi/index.html?$requestquerystring">&gt;&gt;Dump</a></li>

			<li><a href="$requesturi/monitor.html?$requestquerystring">Setup Monitor</a></li>

	<div class="configuration">
		<form>
			<p><label>Server:</label>$server</p>

			<p><label>Current Time:</label>$timestamp</p>
			<p><label>Format:</label><a href="$requesturi?$requestquerystring&command=dump&type=xml">XML</a>&nbsp;|&nbsp;<a href="$requesturi?$requestquerystring&command=dump&type=json">JSON</a></p>

	</div>
	
	<hr />
	
	<div class="content">
		<form action="$requesturi/index.html?$requestquerystring">
			<input type="submit" value="Refresh"/>
		</form>	
		$maincontent
	</div>
